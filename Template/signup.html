{% extends "base.html" %}
{% block title%}Signup{% endblock %}
{% block signupactive %}active{% endblock %}
{% block content %}
{% load widget_tweaks %}

{% for msg in messages %}
<div class="alert alert-dark  alert-dismissible fade show  " role="alert">
    <strong>{{msg}}</strong>
    <button type="button" class="btn-close   " data-bs-dismiss="alert" aria-label="Close">
    </button>
</div>
{% endfor %}

<form class="row-cols-lg-3  my-1 " method="POST">
    {% csrf_token %}
    <div class=" container text-center ">
        <div class="row-md-6  ">
            <h1><label class=" txtcolor ">Sign up</label></h1>
        </div>
    </div>
    <div class="container my-3">
        <div class="row-md-6">
            <label class="form-label txtcolor"> Name</label>

            <input name="name" class="form-control" type="text"> 
        </div>
    </div>
    <div class="container my-3">
        <div class="row-md-6">
            <label class="form-label txtcolor">User Name</label>
            <input name="username" class="form-control" type="text" >
        </div>
    </div>
    <div class="container my-3">
        <div class="row-md-6">
            <label class="form-label txtcolor">Email</label>
            <input name="email" class="form-control" placeholder="name@gmail.com" type="email" >
        </div>
    </div>
    <div class="container my-3">
        <div class="row-md-6">
            <label class="form-label txtcolor">Password</label>
            <input name="psw1" class="form-control" type="password">
        </div>
    </div>
    <div class="container my-3">
        <div class="row-md-6">
            <label class="form-label txtcolor">Re-enter Password</label>
            <input name="psw2" class="form-control" type="password">
        </div>
    </div>
    <div class="container col-3 mb-4 ">
        <label class="form-check-label txtcolor">
            Already have an account &nbsp; <a class="btn-danger" href="{% url 'login' %}">Login </a>
        </label>
    </div>
    <div class="container my-2 text-center ">
        <button type="submit" class="glow-on-hover">Sign up</button>
    </div>
</form>

{% endblock %}
